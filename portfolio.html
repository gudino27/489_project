<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="css/portfolio.css">
</head>

<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand" id="main-nav">
        <a class="nav-link text-white" href="home.html">Home</a>
        <div class="container-fluid justify-content-end">
            <div class="navbar-expand" id="navbarNav">
                <div class="navbar-nav d-flex justify-content-end w-100">
                    <a class="nav-link text-white" href="portfolio.html">Portfolio</a>
                    <a class="nav-link text-white" href="design.html">Design</a>
                    <a class="nav-link text-white" href="about.html">About</a>
                    <a class="nav-link text-white" href="contact.html">Contact</a>
                    <a class="nav-link text-white" href="admin.html">Login</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Category Buttons -->
    <div class="category-container">
        <h2 class="text-white mb-4">Select a Category</h2>
        <div class="category-buttons">
            <button class="category-button" data-category="kitchen">Kitchen</button>
            <button class="category-button" data-category="bathroom">Bathroom</button>
            <button class="category-button" data-category="livingroom">Living Room</button>
            <button class="category-button" data-category="laundryroom">Laundry Room</button>
            <button class="category-button" data-category="bedroom">Bedroom</button>
        </div>
        
    </div>

    <!-- 3D Carousel Container -->
    <div class="carousel-3d-container" id="carousel3dContainer">
        <div class="carousel-3d" id="carousel3d">
            <!-- Carousel items will be dynamically inserted here -->
        </div>
        
        <!-- Navigation Controls -->
        <div class="carousel-controls">
            <div class="carousel-prev" onclick="rotate3DCarousel(-1)"></div>
            <div class="carousel-next" onclick="rotate3DCarousel(1)"></div>
        </div>
        
        <!-- Dots Indicator -->
        <div class="dots-3d-container" id="dots3dContainer">
            <!-- Dots will be dynamically inserted here -->
        </div>
    </div>

    <!-- Modal for full image view -->
    <div id="imageModal" class="modal">
        <span id="modalClose" class="modal-close">&times;</span>
        <img id="modalImage" class="modal-content" />
        <div id="modalCaption" class="modal-caption"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>

</body>
<script src="js/portfolio.js">

</script>

</html>
